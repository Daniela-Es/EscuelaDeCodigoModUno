<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formularios</title>
</head>

<body>
    <h1 class="titulo">Formularios</h1>

    <!-- sintaxis -->
    <!-- etiqueta form es de bloque y par -->

    <!-- action nos permitirá manipular los datos -->
    <form action="">
        <fieldset>
            <legend>Datos generales</legend>
            <!-- etiqueta label es par. Nombra al input -->
            <label for="nombre">Nombre:</label>
            <!-- etiqueta sin cierre -->
            <!-- atributo placeholder: el texto de prueba que aparece en la cajita -->
            <!-- atributo:required -->
            <!-- atajo *multiselector* alt+clic -->
            <input type="text" placeholder="ingresa tu nombre" required class="caja">
            <br>
            <label for="edad">Edad:</label>
            <input type="number" placeholder="ingresa tu edad" required min="1" max="110" class="caja">

            <br>
            <label for="email">Email:</label>
            <input type="email" placeholder="ejemplo@gmail.com" required class="caja">

            <br>
            <label for="contraseña">Contraseña:</label>
            <!-- atributos minlenght, maxlength-->
            <input type="password" placeholder="Introduce tu contraseña" required minlength="5" maxlength="10"
                class="caja">

            <br>
            <label for="cp">Código Postal</label>
            <input type="number" placeholder="01234" required class="caja">
            <!--pattern="[0-9]{2}-[0-9]{3}" -->
        </fieldset>

        <br>
        <br>
        <fieldset>
            <legend>Selecciona tu género:</legend>
            <!-- univalor, tipo radio button -->
            <!-- deben agruparse con atributo id(unico), name(el mismo para todos): para que permita elegir unicamente uno -->
            <input type="radio" id="m" name="genero">
            <label for="
        mujer">Mujer</label>
            <br>
            <input type="radio" id="h" name="genero">
            <label for="
        hombre">Hombre</label>
            <br>
            <input type="radio" id="o" name="genero">
            <label for="
        otro">Otro</label>
        </fieldset>
        <br>
        
        <!-- multivalor, tipo checkbox -->
        <fieldset>
            <legend>Selecciona tus bebidas favoritas</legend>
            <input type="checkbox" name="fav" id="cafe">
            <label for="cafe">Café</label>
            <br>
            <input type="checkbox" name="fav" id="agua">
            <label for="agua">Agua</label>
            <br>
            <input type="checkbox" name="fav" id="jugo">
            <label for="jugo">Jugo</label>
            <br>
            <input type="checkbox" name="fav" id="vino">
            <label for="vino">Vino</label>
        </fieldset>


        <br>
        <br>
        <button>Enviar</button>

    </form>
</body>

</html>
