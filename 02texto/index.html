<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto</title>
</head>

<body>
    <h1>Etiquetas de texto</h1>
    <!-- etiqueta h=header=encabezado. 1 representa el valor de importancia en el documento -->
    <!-- sintaxis es escribir código de forma correcta   -->
    <!-- semántica, cómo se entiende el código  -->
    <h1>Título</h1>
    <h2>Título n2</h2>
    <h3>Título nivel 3</h3>
    <h4>texto</h4>
    <h5>Texto</h5>

    <!-- etiqueta p, par, párrafos, -->
    <p>párrafos</p>

    <!-- emmet lorem -->
    <p>Lorem, ipsum dolor.</p>

    <h2>Etiquetas de preformato</h2>
    <strong>texto</strong>
    <small>texto</small>
    <del>texto</del>
    <em>texto</em>
    <big>texto</big>
    <sup>texto</sup>
    <sub>texto</sub>

    <!-- simples -->
    <!-- horizontal row -->
    <hr>
    <!-- break, salto de linea -->
    <br>

    <h2>Listas</h2>
    <!-- ul: unordered list, lista desordenada -->
    <!-- de bloques -->
    <ul>
        <!-- list item -->
        <li>rojo</li>
        <li>verde</li>
        <li>azul</li>
    </ul>

    <!-- oredered lists, lista ordenada -->
    <ol>
        <!-- list item -->
        <li>rojo</li>
        <li>verde</li>
        <li>azul</li>
    </ol>

    <!-- ol>(li>{país $})*100 -->
    <!-- etiquetas anidadas -->
    <p>Me gusta el <strong>punk</strong> y la <del>salsa</del> </p>
</body>

</html>
