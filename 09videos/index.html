<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Videos</title>
</head>

<body>

    <h1 class="titulo">Videos</h1>
    <!-- videos de youtube tienen copyrigth, no se reproducirán (sobre todo si son de música) -->
    <!-- externo -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/cKyG1dRoDlA" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- algún otro video sin copyrigth puede reporducirse -->
    <!-- externo -->
    <iframe width="500" height="200" src="https://www.youtube.com/embed/1kzkfES-Hig" frameborder="1"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<br>
<br>
    <!-- controls: ver los controles en el video, también se puede poner true/false-->
    <!-- autoplay: true/false -->
    <!-- loop: ciclo -->
    <!-- muted:  -->
    <video src="video/Halloween.mp4" controls="true" autoplay="false" muted loop></video>

</body>

</html>
